<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>{% if student %}Edit Student{% else %}Add Student{% endif %}</title>
</head>
<body>
    <h1>{% if student %}Edit Student{% else %}Add Student{% endif %}</h1>

    <form method="POST" action="{% if student %}{{ url_for('edit', id=student[0]) }}{% else %}{{ url_for('add') }}{% endif %}">

        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name" value="{% if student %}{{ student[1] }}{% endif %}" required><br>

        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" name="last_name" value="{% if student %}{{ student[2] }}{% endif %}" required><br>

        <label for="middle_name">Middle Name: </label>
        <input type="text" id="middle_name" name="middle_name" value="{% if student %}{{ student[3] }}{% endif %}" required><br>

        <label for="gender">Gender: </label>
        <select name="gender" id="gender" required>
            <option value="male" {% if student and student[4] == 'male' %}selected{% endif %}>Male</option>
            <option value="female" {% if student and student[4] == 'female' %}selected{% endif %}>Female</option>
        </select><br>

        <label for="birthday">Birthday: </label>
        <input type="text" id="birthday" name="birthday" value="{% if student %}{{ student[5] }}{% endif %}" required><br>

        <button type="submit">{% if student %}Update{% else %}Add{% endif %}</button>
    </form>
</body>
</html>
